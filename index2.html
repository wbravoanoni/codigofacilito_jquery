<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<link rel="stylesheet" href="css/font_awesome/css/font-awesome.min.css">
<script src="js/jquery.min.js"></script>
<script src="http://gsgd.co.uk/sandbox/jquery/easing/jquery.easing.1.3.js"></script>

<style>

.cubo{
position: absolute;
background-color: black;
width: 50px;
height: 50px;
margin-top:5%;
}

</style>

</head>
<body>

	<h1>Animaciones</h1>

<center>
		
		<button id="left" class="fa fa-backward"></button>
		<button id="right" class="fa fa-forward"></button>
		<button id="up" class="fa fa-caret-up"></button>
		<button id="down" class="fa fa-caret-down"></button>
		<div class="cubo" class=""></div>
</center>


<script>
	
$(document).ready(function(){

$('body').keyup(function(event){

if(event.keyCode == 37){
$(".cubo").animate({"left":"-=50px"});
}else if(event.keyCode == 39){
$(".cubo").animate({"left":"+=50px"});
}else if(event.keyCode == 38){
$(".cubo").animate({"top":"-=50px"});
}else if(event.keyCode == 40){
$(".cubo").animate({"top":"+=50px"});
}


});


$("#left").click(function(){
$(".cubo").animate({"left":"-=50px"},1000);
});

$("#right").click(function(){
$(".cubo").animate({"left":"+=50px"},1000);
});

$("#up").click(function(){
$(".cubo").animate({"top":"-=50px"},1000);
});

$("#down").click(function(){
$(".cubo").animate({"top":"+=50px"},1000);
});

});

/*Para usar hay que cargar el script*/

$(".cubo").click(function(){
$(this).animate({
height:['+=50','easeOutBounce'],
width: ['+=100','linear']
});



});

</script>

	
</body>
</html>
