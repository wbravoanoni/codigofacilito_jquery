<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>json-parse</title>
	<script src="js/jquery.min.js"></script>
</head>
<body>

	<h1>json-parse</h1>


<script>

	$(document).ready(function(){


var cadena='{"Nombre":"Winston","Apellido":"Bravo","Edad":26}';

var elemento=JSON.parse(cadena);

console.log(elemento.Nombre+" "+elemento.Apellido+" "+elemento.Edad);


	});
</script>

	
</body>
</html>
